name: Shellcheck

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  shellcheck:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Shellcheck
      run: sudo apt-get install shellcheck

    - name: Run Shellcheck
      run: shellcheck **/*.sh
